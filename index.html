<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💡 Idea Generator Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>💡 Idea Generator Tool</h1>
    <button id="themeToggle">🌓 Toggle Theme</button>
  </header>

  <main>
    <div class="controls">
      <select id="categorySelect">
        <option value="random">All Categories</option>
        <option value="tech">Tech</option>
        <option value="fashion">Fashion</option>
        <option value="ai">AI</option>
        <option value="edtech">EdTech</option>
      </select>
      <button id="generateBtn">🎲 Generate Idea</button>
    </div>

    <div id="ideaBox" class="animated-box">✨ Your next big idea appears here!</div>

    <div class="actions">
      <button id="saveBtn">❤️ Save</button>
      <button id="explainBtn">❓ Explain</button>
      <button id="exportBtn">📤 Export</button>
      <button id="favoritesBtn">⭐ View Favorites</button>
    </div>

    <div class="vote">
      <button id="likeBtn">👍</button>
      <button id="dislikeBtn">👎</button>
    </div>
  </main>

  <!-- Favorites Modal -->
  <div id="favoritesModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>⭐ Favorite Ideas</h2>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <footer>
    <p>Made with 💖 by Mehak</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
